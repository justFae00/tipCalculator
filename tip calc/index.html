<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="mainBox">
      <h1>Tip Calculator</h1>
      <h4>Enter the bill amount and tip percentage to calculate the total.</h4>
      <h4>Bill amount:</h4>
      <input type="text" id="billInput" />
      <h4>Tip percentage:</h4>
      <input type="text" id="tipInput" />

      <button id="submit" onclick="calculation()">CALCULATE</button>

      <h4>Total:</h4>
      <p id="totalOutput"></p>
    </div>
  </body>
</html>
